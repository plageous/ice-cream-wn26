<!DOCTYPE html>
<!-- KJ Miclea and Jessica Hebert-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon"  href="images/ice-cream-cone-icon.png">
    <!-- stylesheet -->
     <link rel="stylesheet" href="styles/ice-cream-styles.css"> 
</head>
<body>
    
    <main>
        <header>
            <h1>Ice Cream Order Form</h1>
        </header>

        <form id="ice-cream-form" action="#" method="get">
            
            <fieldset>
            <legend>Personal Information</legend>
            <!-- name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <!-- email -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            </fieldset>
            
            <!-- order details -->
            <fieldset>
            <legend >Order Details </legend>
                
            <!-- flavor -->
            <label for="flavor">Choose your flavor:</label>
            <select id="flavor" name="flavor">
                <option value="none">Select one</option> 
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="coffee">Coffee</option>
            </select>
            <br>

            <!-- cone type -->
            <label for="cone">Choose your cone:</label>
            <br>
            <label for="wafflecone">
                <input type="radio" id="wafflecone" value="wafflecone" name="method">Waffle Cone
            </label>
            <label for="sugarcone">
                <input type="radio" id="sugarcone" value="sugarcone" name="method">Sugarcone                    
            </label>
            <label for="cup">
                <input type="radio" id="cup" value="cup" name="method">Cup                    
            </label>
            <br><br>
                
        
            <!-- toppings -->
            <legend>Toppings</legend>
            <label for="sprinkles">
                <input type="checkbox" id="sprinkles" name="toppings[]" value="sprinkles">Sprinkles
            </label>
            <label for="nuts">
                <input type="checkbox" id="nuts" name="toppings[]" value="nuts">Nuts
            </label>
            <label for="cherry">
                <input type="checkbox" id="cherry" name="toppings[]" value="cherry">Cherry
            </label>
            <label for="whipped cream">
                <input type="checkbox" id="whipped cream" name="toppings[]" value="whipped cream">Whipped Cream
            </label>
            <br><br>


            <!-- additional comments -->
            <label for="comments">Additional comments:</label>
            <textarea rows="5" id="comments" name="comments"></textarea>
            </fieldset>
            <!-- submit button -->
            <button type="submit" id="submit-button" name="submit-button">Submit Order</button>
        </form>
    
    </main>
</body>
</html>
